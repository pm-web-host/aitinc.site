<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irodx - Newsletter Subscription</title>
    <link rel="icon" href="image_29665.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
        }
        
        /* Image Booth with White/Blur Style */
        .image-booth {
            flex-shrink: 0;
            position: relative;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .image-booth::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, #4f46e5 0%, #00CFFF 50%, #10b981 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }
        
        .image-container {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-container:hover img {
            transform: scale(1.05);
        }
        
        /* Button Styles */
        .subscribe-btn {
            background: linear-gradient(135deg, #4a69bd, #1e3799);
            color: white;
            transition: all 0.3s ease;
        }
        
        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .subscribe-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Enhanced Input Styles */
        .email-input {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
        }
        
        .email-input:focus {
            border-color: #4a69bd !important;
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.1);
            outline: none;
        }
        
        .email-input:hover {
            border-color: #d1d5db;
        }
        
        .email-input.error {
            border-color: #e74c3c !important;
        }
        
        /* Notification Styles */
        .notification {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Success State Styles */
        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .image-container {
                width: 70px;
                height: 70px;
            }
            
            .image-booth {
                padding: 8px;
            }
        }
    </style>
</head>     
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full overflow-hidden">
        <div class="p-6 pb-4">
            <div class="flex items-start space-x-4">

                <div class="image-booth">
                    <div class="image-container">
                        <img src="image_29665.png" alt="Irodx">
                    </div>
                </div>
                
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-gray-800"><span style="color: #000000;">Iro</span><span style="color: #00CFFF;">dx</span></h1>
                    <p class="text-sm text-gray-600 mt-1">Subscribe to our newsletter</p>
                    
                    <div class="flex items-center mt-3 text-xs text-gray-500 space-x-3">
                        <span><i class="fas fa-envelope"></i><p class="text-sm"><a href="mailto:helloaitinc.site">hello@aitinc.site</a></p></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Subscription Form Container -->
        <div id="formContainer" class="px-6 pb-6">
            <form id="subscriptionForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="email-input w-full px-4 py-3 bg-white"
                            placeholder="your@email.com"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                    <p id="errorMessage" class="mt-1 text-sm text-red-600 hidden">Please enter a valid email address</p>
                    <p id="responseMessage" class="mt-1 text-sm"></p>
                </div>
                
                <button 
                    type="submit" 
                    id="subscribeButton"
                    class="subscribe-btn w-full py-3 px-4 rounded-lg font-medium flex items-center justify-center"
                >
                    <span id="buttonText">Subscribe</span>
                    <div id="loadingSpinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
        
        <!-- Success Message Container -->
        <div id="successMessage" class="success-container">
            <div class="success-icon">
                <i class="fas fa-check text-white text-3xl"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Successfully Subscribed!</h2>
            <p class="text-gray-600 mb-4">Thank you for subscribing to our newsletter.</p>
            <p class="text-sm text-gray-500 mb-6">We've sent a confirmation email to <span id="successEmail" class="font-medium"></span></p>
            <button 
                id="backButton"
                class="text-blue-600 hover:text-blue-800 font-medium text-sm"
            >
                <i class="fas fa-arrow-left mr-1"></i> Back to form
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('subscriptionForm');
            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('errorMessage');
            const responseMessage = document.getElementById('responseMessage');
            const button = document.getElementById('subscribeButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const formContainer = document.getElementById('formContainer');
            const successMessage = document.getElementById('successMessage');
            const successEmail = document.getElementById('successEmail');
            const backButton = document.getElementById('backButton');

            // Email validation function
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();

                if (!validateEmail(email)) {
                    errorMessage.style.display = 'block';
                    emailInput.classList.add('error');
                    return;
                }
                
                errorMessage.style.display = 'none';
                emailInput.classList.remove('error');
                responseMessage.textContent = '';

                // Show loading state
                button.disabled = true;
                buttonText.textContent = 'Processing...';
                loadingSpinner.classList.remove('hidden');

                try {
                    // MailerLite API integration
                    const response = await fetch('https://connect.mailerlite.com/api/subscribers', {
                        method: 'POST',
                        headers: {

                        },
                        body: JSON.stringify({ 
                            email: email
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Show success message
                        successEmail.textContent = email;
                        formContainer.style.display = 'none';
                        successMessage.style.display = 'flex';
                    } else {
                        // Handle API errors
                        if (data.message) {
                            responseMessage.textContent = '❌ Error: ' + data.message;
                        } else {
                            responseMessage.textContent = '❌ Something went wrong. Please try again.';
                        }
                        responseMessage.style.color = '#e74c3c';
                    }
                } catch (error) {
                    responseMessage.textContent = '⚠️ Network error: ' + error.message;
                    responseMessage.style.color = '#e74c3c';
                } finally {
                    // Reset button state
                    button.disabled = false;
                    buttonText.textContent = 'Subscribe';
                    loadingSpinner.classList.add('hidden');
                }
            });

            // Back button functionality
            backButton.addEventListener('click', () => {
                formContainer.style.display = 'block';
                successMessage.style.display = 'none';
                form.reset();
                responseMessage.textContent = '';
                responseMessage.style.color = '';
            });

            // Real-time email validation
            emailInput.addEventListener('input', () => {
                if (validateEmail(emailInput.value.trim())) {
                    errorMessage.style.display = 'none';
                    emailInput.classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
