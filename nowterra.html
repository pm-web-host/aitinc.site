<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irodx - Weather & Time</title>
    <link rel="icon" href="NowTerra.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #4a69bd;
            --secondary-color: #00CFFF;
            --accent-color: #10b981;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the body level */
        }

        .fullscreen-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* --- Search Panel --- */
        .search-panel {
            flex: 0 0 35%; /* Takes up 35% of the width */
            background: linear-gradient(135deg, var(--primary-color), #1e3799);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }

        .branding h1 {
            font-size: 3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .branding h1 i {
            color: var(--secondary-color);
        }

        .branding p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }

        #cityInput {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: transparent;
            color: #333;
            outline: none;
        }

        #searchBtn {
            padding: 0.8rem 1.5rem;
            border: none;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #searchBtn:hover {
            background: linear-gradient(135deg, #00b8e6, #3a5aa0);
        }

        .recent-searches {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
            max-width: 100%;
        }

        .recent-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0.4rem 1rem;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .recent-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* --- Results Panel --- */
        .results-panel {
            flex: 1; /* Takes up the remaining 65% of the width */
            padding: 2rem 3rem;
            overflow-y: auto; /* Allow scrolling only in this panel */
            background-color: var(--background-color);
        }

        .weather-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .weather-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .weather-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .weather-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .weather-icon {
            font-size: 5rem;
            color: var(--primary-color);
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .temp-display {
            font-size: 5rem;
            font-weight: 700;
            text-align: center;
            margin: 1rem 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background-color: var(--card-background);
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .detail-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .detail-item i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .detail-item .detail-info p {
            margin: 0;
        }

        .detail-item .detail-info p:first-child {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .detail-item .detail-info p:last-child {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .time-info {
            background: linear-gradient(135deg, var(--card-background), #e9ecef);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow-color);
            margin-top: 2rem;
        }

        .time-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .time-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .date-display {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            text-align: center;
            height: 100%;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(74, 105, 189, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            font-weight: 600;
            padding: 2rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            text-align: center;
            margin: 1rem 0;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            .fullscreen-container {
                flex-direction: column; /* Stack panels vertically */
            }

            .search-panel {
                flex: 0 0 auto; /* Allow height to be determined by content */
                width: 100%;
                height: 40vh; /* Take up 40% of viewport height */
                padding: 1.5rem;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                justify-content: flex-start;
                padding-top: 2rem;
            }
            
            .branding h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            .branding p {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .search-box {
                margin-top: 1rem;
                max-width: 100%;
            }
            
            #cityInput {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            #searchBtn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .recent-searches {
                margin-top: 1rem;
                gap: 0.3rem;
            }
            
            .recent-btn {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
                max-width: 120px;
            }

            .results-panel {
                flex: 1;
                width: 100%;
                height: 60vh; /* Take up remaining 60% of height */
                padding: 1rem;
            }

            .weather-header {
                flex-direction: column;
                text-align: center;
                margin-bottom: 1rem;
            }

            .weather-header h2 {
                font-size: 1.8rem;
            }
            
            .weather-header p {
                font-size: 1rem;
            }
            
            .weather-icon {
                font-size: 3rem;
            }

            .temp-display {
                font-size: 3rem;
                margin: 0.5rem 0;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
                margin: 1rem 0;
            }
            
            .detail-item {
                padding: 1rem;
            }
            
            .detail-item i {
                font-size: 1.5rem;
            }
            
            .detail-item .detail-info p:last-child {
                font-size: 1.1rem;
            }

            .time-display {
                font-size: 2rem;
            }
            
            .date-display {
                font-size: 0.9rem;
            }
            
            .time-info {
                padding: 1.5rem;
                margin-top: 1rem;
            }
            
            .time-info h3 {
                font-size: 1.2rem;
            }
            
            .time-info p {
                font-size: 0.9rem;
            }
            
            .footer {
                font-size: 0.8rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Search Panel -->
        <div class="search-panel">
            <div class="branding">
                <h1><i class="fas fa-globe-americas"></i> Irodx</h1>
                <p>Weather & Time for any city worldwide</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., Dhaka, Tokyo, London)">
                <button id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="recent-searches" id="recentSearches">
                <!-- Recent searches will be populated here -->
            </div>
            
            <div class="footer">
                <i class="fas fa-code"></i> Developer Toha.
            </div>
        </div>
        
        <!-- Results Panel -->
        <div class="results-panel">
            <div class="weather-content">
                <div id="result">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Enter a city name to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Keys
        const WEATHER_API_KEY = 'f9f2972513c8c2416a019f5c7f102dcd';
        const TIME_API_KEY = 'YS9TY9BKOBGV';
        
        // DOM Elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultDiv = document.getElementById('result');
        const recentSearchesDiv = document.getElementById('recentSearches');
        
        // Variables for swipe detection
        let startY = 0;
        let endY = 0;
        
        // Event Listeners
        searchBtn.addEventListener('click', searchWeather);
        searchBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 2px 10px rgba(255, 107, 107, 0.3)';
        });
        searchBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.style.transform = '';
            this.style.boxShadow = '';
            searchWeather();
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBtn.click();
        });
        
        // Touch events for swipe detection
        resultDiv.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });
        
        resultDiv.addEventListener('touchmove', (e) => {
            endY = e.touches[0].clientY;
        });
        
        resultDiv.addEventListener('touchend', () => {
            if (startY - endY > 50) { // Swipe up
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        });
        
        // Initialize with a default city and load recent searches
        window.addEventListener('load', () => {
            loadRecentSearches();
            const cachedData = getCachedWeatherData();
            if (cachedData) {
                displayResults(cachedData.weather, cachedData.time);
            } else {
                getWeatherAndTimeData('New York');
            }
        });
        
        // Save recent searches to localStorage
        function saveToRecentSearches(city) {
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            
            // Remove if already exists
            recentSearches = recentSearches.filter(item => item !== city);
            
            // Add to beginning
            recentSearches.unshift(city);
            
            // Keep only last 5 searches
            if (recentSearches.length > 5) {
                recentSearches = recentSearches.slice(0, 5);
            }
            
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            loadRecentSearches();
        }
        
        function loadRecentSearches() {
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            recentSearchesDiv.innerHTML = '';
            
            if (recentSearches.length > 0) {
                recentSearches.forEach(city => {
                    const btn = document.createElement('button');
                    btn.className = 'recent-btn';
                    btn.textContent = city;
                    btn.addEventListener('click', () => {
                        cityInput.value = city;
                        getWeatherAndTimeData(city);
                    });
                    btn.addEventListener('touchstart', () => {
                        btn.style.transform = 'scale(0.95)';
                    });
                    btn.addEventListener('touchend', () => {
                        btn.style.transform = '';
                    });
                    recentSearchesDiv.appendChild(btn);
                });
            }
        }
        
        function searchWeather() {
            const city = cityInput.value.trim();
            if (city) {
                showLoading();
                getWeatherAndTimeData(city);
            }
        }
        
        function showLoading() {
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Fetching weather data...</p>
                </div>
            `;
        }
        
        function cacheWeatherData(weatherData, timeData) {
            const dataToCache = {
                weather: weatherData,
                time: timeData,
                timestamp: new Date().getTime()
            };
            localStorage.setItem('cachedWeatherData', JSON.stringify(dataToCache));
        }
        
        function getCachedWeatherData() {
            const cachedData = localStorage.getItem('cachedWeatherData');
            if (!cachedData) return null;
            
            const parsedData = JSON.parse(cachedData);
            const now = new Date().getTime();
            const oneHour = 60 * 60 * 1000;
            
            // Return cached data if it's less than 1 hour old
            if (now - parsedData.timestamp < oneHour) {
                return parsedData;
            }
            
            return null;
        }
        
        async function getWeatherAndTimeData(city) {
            try {
                // Get weather data
                const weatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric`
                );
                const weatherData = await weatherResponse.json();
                
                if (weatherData.cod !== 200) {
                    showError(weatherData.message || 'City not found!');
                    return;
                }
                
                // Get time data
                const lat = weatherData.coord.lat;
                const lon = weatherData.coord.lon;
                
                const timeResponse = await fetch(
                    `https://api.timezonedb.com/v2.1/get-time-zone?key=${TIME_API_KEY}&format=json&by=position&lat=${lat}&lng=${lon}`
                );
                const timeData = await timeResponse.json();
                
                if (timeData.status !== "OK") {
                    showError('Could not retrieve time data');
                    return;
                }
                
                // Save to cache and recent searches
                cacheWeatherData(weatherData, timeData);
                saveToRecentSearches(city);
                
                // Display results
                displayResults(weatherData, timeData);
                
            } catch (error) {
                // Try to use cached data if available
                const cachedData = getCachedWeatherData();
                if (cachedData) {
                    displayResults(cachedData.weather, cachedData.time);
                    showError('Network error. Showing cached data.');
                } else {
                    showError('Network error. Please check your connection and try again.');
                }
                console.error("Error:", error);
            }
        }
        
        function displayResults(weatherData, timeData) {
            const localTime = new Date(timeData.formatted);
            
            // Weather icon mapping
            const iconMap = {
                '01d': 'fas fa-sun',
                '01n': 'fas fa-moon',
                '02d': 'fas fa-cloud-sun',
                '02n': 'fas fa-cloud-moon',
                '03d': 'fas fa-cloud',
                '03n': 'fas fa-cloud',
                '04d': 'fas fa-cloud',
                '04n': 'fas fa-cloud',
                '09d': 'fas fa-cloud-showers-heavy',
                '09n': 'fas fa-cloud-showers-heavy',
                '10d': 'fas fa-cloud-sun-rain',
                '10n': 'fas fa-cloud-moon-rain',
                '11d': 'fas fa-bolt',
                '11n': 'fas fa-bolt',
                '13d': 'fas fa-snowflake',
                '13n': 'fas fa-snowflake',
                '50d': 'fas fa-smog',
                '50n': 'fas fa-smog'
            };
            
            const weatherIcon = iconMap[weatherData.weather[0].icon] || 'fas fa-cloud';
            
            // Format time
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            const resultHTML = `
                <div class="weather-info">
                    <div class="weather-header">
                        <div>
                            <h2>${weatherData.name}, ${weatherData.sys.country}</h2>
                            <p>${weatherData.weather[0].description}</p>
                        </div>
                        <div class="weather-icon">
                            <i class="${weatherIcon}"></i>
                        </div>
                    </div>
                    
                    <div class="temp-display">
                        <p style="font-size: 2.8rem; font-weight: 700; margin: 0.5rem 0;">${Math.round(weatherData.main.temp)}째C</p>
                        <p>Feels like: ${Math.round(weatherData.main.feels_like)}째C</p>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-temperature-low"></i>
                            <div class="detail-info">
                                <p>Min Temp</p>
                                <p><strong>${Math.round(weatherData.main.temp_min)}째C</strong></p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-temperature-high"></i>
                            <div class="detail-info">
                                <p>Max Temp</p>
                                <p><strong>${Math.round(weatherData.main.temp_max)}째C</strong></p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div class="detail-info">
                                <p>Humidity</p>
                                <p><strong>${weatherData.main.humidity}%</strong></p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div class="detail-info">
                                <p>Wind</p>
                                <p><strong>${weatherData.wind.speed} m/s</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="time-info">
                    <h3><i class="fas fa-clock"></i> Local Time</h3>
                    <div class="time-display">${localTime.toLocaleTimeString('en-US', timeOptions)}</div>
                    <div class="date-display">${localTime.toLocaleDateString('en-US', dateOptions)}</div>
                    <p><strong>Timezone:</strong> ${timeData.zoneName}</p>
                </div>
            `;
            
            resultDiv.innerHTML = resultHTML;
            
            // Auto-scroll to top of results for better mobile view
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function showError(message) {
            resultDiv.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
                <p style="margin-top: 1.5rem; text-align: center;">
                    <i class="fas fa-lightbulb"></i> Tip: Try entering a major city name
                </p>
            `;
        }
    </script>
</body>
</html>
