<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – Irodx</title>
  <link rel="icon" href="image_29665.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #007bff, #6610f2);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 15s infinite ease-in;
    }

    .bubble:nth-child(2) {
      width: 60px;
      height: 60px;
      left: 20%;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      left: 40%;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      width: 20px;
      height: 20px;
      left: 60%;
      animation-delay: 6s;
    }

    .bubble:nth-child(5) {
      width: 50px;
      height: 50px;
      left: 80%;
      animation-delay: 8s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .thank-you-card {
      z-index: 1;
      background-color: #ffffffdd;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-out;
    }

    .thank-you-card img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .btn-primary {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <!-- Bubble Animation Background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Thank You Card with Logo -->
  <div class="thank-you-card">
    <img src="image_29665.png" alt="Irodx Logo" class="logo" />
    <h1 class="display-4 fw-bold">Thank You!</h1>
    <p class="lead mt-3">Your application has been received.<br />We’ll be in touch soon.</p>
    <a href="index.html" class="btn btn-primary mt-4 px-4 py-2">Return Home</a>
  </div>

</body>
</html>
