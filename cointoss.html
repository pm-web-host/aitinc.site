<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinToss-in.web</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #c9e4ff
    }

    h1 {
      font-size: 2em;
    }

    .coin-container {
      perspective: 1000px;
      width: 100px;
      height: 100px;
    }

    .coin {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 50%;
      background-color: gold;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .front {
      transform: rotateY(0deg);
    }

    .back {
      transform: rotateY(180deg);
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      background-color: royalblue;
      color: #c9e4ff
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:active {
      background-color: navy;
    }

    #result {
      margin-top: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Coin Toss Game</h1>
  <div class="coin-container">
    <div id="coin" class="coin">
      <div class="side front">Heads</div>
      <div class="side back">Tails</div>
    </div>
  </div>
  <button id="tossBtn">Toss The Coin</button>
  <div id="result"></div>

  <script>
    const tossBtn = document.getElementById('tossBtn');
    const coin = document.getElementById('coin');
    const resultDiv = document.getElementById('result');
    let currentRotation = 0;

    tossBtn.addEventListener('click', () => {
      tossBtn.disabled = true; // Prevent multiple taps during animation
      resultDiv.textContent = '';

      // Randomly determine the outcome
      const isHeads = Math.random() < 0.5;

      // Coin rotation effect
      currentRotation += 360 * 5 + (isHeads ? 0 : 180);
      coin.style.transform = `rotateY(${currentRotation}deg)`;

      // Show result after animation
      setTimeout(() => {
        resultDiv.textContent = isHeads ? 'Heads!' : 'Tails!';
        tossBtn.disabled = false;
      }, 1000); // Reduced time for better mobile experience
    });
  </script>



<p>Developed by Toha</p>



</body>
</html>
