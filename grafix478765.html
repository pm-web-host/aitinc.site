<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Animated Graphics Site</title>

  <style>
    :root {
      --vh: 1vh;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: calc(var(--vh, 1vh) * 100);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #fff;
      padding: 0 1rem;
    }

    .hero canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero h1 {
      position: relative;
      z-index: 2;
      font-size: 4rem;
      text-align: center;
      opacity: 0;
      max-width: 90%;
      word-wrap: break-word;
    }

    .features {
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      background: #f5f5f5;
    }

    .feature {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .draw-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .feature h2 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .feature p {
      color: #555;
      font-size: 0.95rem;
    }

    .animated-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #00aaff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .animated-btn:hover {
      background-color: #0088cc;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .features {
        padding: 2rem 1rem;
        grid-template-columns: 1fr;
      }

      .draw-icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <!-- Viewport height fix -->
  <script>
    function setVh() {
      document.documentElement.style.setProperty("--vh", window.innerHeight * 0.01 + "px");
    }
    window.addEventListener("resize", setVh);
    setVh();
  </script>

  <!-- Hero Section -->
  <header class="hero">
    <h1>                         </h1>
    <canvas id="three-bg"></canvas>
  </header>

  <!-- Features Section -->
  <section class="features">
    <div class="feature">
      <svg
        id="icon1"
        class="draw-icon"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="#00aaff"
          stroke-width="5"
          fill="none"
        />
      </svg>
      <h2>Back</h2>
      <p>Click the button to go home.</p>
      <a href="index.html" class="animated-btn">Home</a>
    </div>
  </section>

  <!-- Library Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

  <!-- Initialization Script -->
  <script>
    window.addEventListener("load", () => {
      // Hero headline animation
      gsap.fromTo(
        ".hero h1",
        { y: 50, opacity: 0 },
        { y: 0, opacity: 1, duration: 1.2, ease: "power3.out" }
      );

      // Scroll-triggered SVG drawing
      gsap.registerPlugin(ScrollTrigger);
      document.querySelectorAll(".draw-icon").forEach((svg) => {
        const anim = new Vivus(svg.id, {
          type: "delayed",
          duration: 100,
          start: "manual",
        });
        ScrollTrigger.create({
          trigger: svg,
          start: "top 80%",
          onEnter: () => anim.play(),
        });
      });

      // Three.js animated background
      const canvas = document.getElementById("three-bg");
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 10;

      const isMobile = window.innerWidth < 600;
      const geometry = new THREE.SphereGeometry(
        isMobile ? 3 : 5,
        isMobile ? 16 : 32,
        isMobile ? 16 : 32
      );
      const material = new THREE.MeshBasicMaterial({
        color: 0x00aaff,
        wireframe: true,
      });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.x += 0.002;
        sphere.rotation.y += 0.004;
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
