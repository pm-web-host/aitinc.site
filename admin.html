<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Irodx - App Closed</title>
    <link rel="icon" href="image_29665.png" type="image/png" />
    <style>
        /* System font fallback for faster load on mobile */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -webkit-overflow-scrolling: touch;
        }

        header {
            background-color: #0a74da;
            color: white;
            padding: 16px 12px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            line-height: 1.2em;
        }

        header p {
            margin: 4px 0 0 0;
            font-size: 0.95em;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 16px;
            text-align: center;
        }

        main img {
            width: 120px;
            max-width: 40%;
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 1.4em;
            margin-bottom: 12px;
            color: #0a74da;
        }

        main p {
            max-width: 90%;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .link-container {
            margin: 20px 0;
            padding: 12px;
            background-color: #e8f0fe;
            border-radius: 8px;
            display: inline-block;
        }

        a {
            color: #0a74da;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }

        .countdown {
            margin-top: 15px;
            font-size: 0.95em;
            color: #555;
        }

        .countdown-number {
            font-weight: bold;
            color: #0a74da;
        }

        footer {
            background-color: #0a74da;
            color: white;
            text-align: center;
            padding: 12px 10px;
            font-size: 0.85em;
        }

        /* Responsive tweaks for small phones */
        @media (max-width: 400px) {
            header h1 {
                font-size: 1.5em;
            }
            header p {
                font-size: 0.85em;
            }
            main h2 {
                font-size: 1.2em;
            }
            main p {
                font-size: 0.85em;
            }
            main img {
                width: 100px;
            }
            .link-container {
                padding: 10px;
            }
            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<header>
    <h1><span style="color: #FFFFFF;">Iro</span><span style="color: #00CFFF;">dx</span>-AIT Inc Ltd</h1>
</header>

<main>
    <img src="image_29665.png" alt="Irodx Logo">
    <h2>Application Closed</h2>

    <p>
        This app has been closed. Please visit our website to continue using our services.
    </p>
    
    <div class="link-container">
        <a>www.aitinc.site</a>
    </div>
    
    </main>

<footer>
    <p>&copy; 2025 <span style="color: #FFFFFF;">Iro</span><span style="color: #00CFFF;">dx</span>. AIT Inc Ltd | All rights reserved.
</footer>


</body>
</html>
